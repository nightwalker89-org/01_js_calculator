<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
  .calculator {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 20px;
  }

  .result {
    margin-bottom: 10px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
  }

  button {
    width: 100%;
    height: 50px;
    font-size: 20px;
    border-radius: 5px;
  }

  button:hover {
    cursor: pointer;
  }
</style>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 col-sm-12 mx-auto">
        <div class="calculator">
          <div class="result">
            <input type="text" id="result" class="form-control" disabled />
          </div>
          <div class="buttons">
            <button class="btn btn-light" onclick="clearResult()">C</button>
            <button class="btn btn-light" onclick="backspace()">&larr;</button>
            <button class="btn btn-light" onclick="insert('%')">%</button>
            <button class="btn btn-warning" onclick="insert('/')">&#247;</button>
            <button class="btn btn-light" onclick="insert('7')">7</button>
            <button class="btn btn-light" onclick="insert('8')">8</button>
            <button class="btn btn-light" onclick="insert('9')">9</button>
            <button class="btn btn-warning" onclick="insert('*')">&times;</button>
            <button class="btn btn-light" onclick="insert('4')">4</button>
            <button class="btn btn-light" onclick="insert('5')">5</button>
            <button class="btn btn-light" onclick="insert('6')">6</button>
            <button class="btn btn-warning" onclick="insert('-')">&ndash;</button>
            <button class="btn btn-light" onclick="insert('1')">1</button>
            <button class="btn btn-light" onclick="insert('2')">2</button>
            <button class="btn btn-light" onclick="insert('3')">3</button>
            <button class="btn btn-warning" onclick="insert('+')">+</button>
            <button class="btn btn-light" onclick="insert('0')">0</button>
            <button class="btn btn-light" onclick="insert('.')">.</button>
            <button class="btn btn-success" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let expression = "";

    function insert(char) {
      expression += char;
      document.getElementById("result").value = expression;
    }

    function clearResult() {
      expression = "";
      document.getElementById("result").value = "";
    }

    function backspace() {
      expression = expression.slice(0, -1);
      document.getElementById("result").value = expression;
    }

    function calculate() {
      try {
        let result = eval(expression);
        document.getElementById("result").value = result;
        expression = "";
      } catch (error) {
        document.getElementById("result").value = "Error";
      }
    }
  </script>
</body>

</html>
